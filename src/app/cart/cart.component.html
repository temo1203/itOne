<div class="container">
  <div class="products">
    <div *ngFor="let value of cartData | keyvalue">
      <img [src]="value.value.image" alt="" />
      <div class="product_content">
        <h1>{{ value.value.title | lineBreak }}</h1>
        <div class="rate">
          <span
            class="fa fa-star"
            *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
            [class.checked]="value.value.rating.rate >= i + 1"
          ></span>
        </div>
      </div>
      <div class="number_type">
        <input type="number" />
      </div>
      <div class="product_result">
        <p>{{ value.value.price | currency : "â‚¾" }}</p>
        <mat-icon (click)="deleteProduct(value.key)">delete</mat-icon>
      </div>
    </div>
  </div>
</div>
