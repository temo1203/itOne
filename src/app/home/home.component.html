<div class="main-container">
  <div class="main-container-lite">
    <div class="slider">
      <div class="slider-content">
        <h1>
          Computers, <br />
          apparel, and more
        </h1>
        <button routerLink="/full">
          Click for more <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div class="product-search">
      <div class="products">
        <div class="ghost-main" *ngIf="!productBool">
          <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="ghost-card">
            <div class="ghost">
              <div class="ghost-header"></div>
              <div class="ghost-body"></div>
            </div>
            <div class="shimmering"></div>
          </div>
        </div>
        <div
          (click)="productClick(value.id)"
          *ngFor="let value of productData"
          class="product-card"
        >
          <div class="product-tumb">
            <img [src]="value.image" alt="" />
          </div>
          <div class="product-details">
            <div class="lite">
              <span class="product-catagory">{{ value.category }}</span>
              <div class="rate">
                <span
                  class="fa fa-star"
                  *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
                  [class.checked]="value.rating.rate >= i + 1"
                ></span>
              </div>
            </div>
            <h4>
              <a>{{ value.title | lineBreak }}</a>
            </h4>
            <p>
              {{ value.description | lineBreak }}
            </p>
            <div class="product-bottom-details">
              <div class="product-price">
                {{ value.price | currency : "â‚¾" }}
              </div>
              <div class="product-links">
                <a><i class="fa fa-shopping-cart"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-ad></app-ad>
  </div>
</div>
